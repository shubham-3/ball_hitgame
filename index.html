<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

    <title>Ball game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="pre">
        <button class="inb" id="start" > START</button>
        <button class="inb" id="end" > END</button>
        <button class="inb" id="pause" > PAUSE</button>
    </div>
    <input id="nm" placeholder="enter name">

        <div class="box">
            <div id="topbox">
                <div class="elem">
                    <h3>Hit</h3>
                    <div class="inb_b" id="hit" >0
                    </div>
                    <h3>Timer</h3>
                    <div class="inb_b" id="time_b" >0
                      
                    </div>
                    <h3>Score</h3>
                    <div class="inb_b" id="scr">0
                        
                    </div>
                </div>
            </div>
            <div id="bbottom">
                <h3 id="msg"></h3>
                            
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
